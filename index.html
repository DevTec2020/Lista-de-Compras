<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Inter-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Icones-->
    <script src="https://kit.fontawesome.com/a14fb836f8.js" crossorigin="anonymous"></script>

    <!--CSS do projeto-->
    <link rel="stylesheet" href="style.css">
    
    <!--JS do projeto-->
    <script src="./script.js" defer></script>
    <title>Supermarket</title>
</head>
<body>
    <!-- CabeÃ§alho com logo -->
    <header>
        <img src="./assets/logo.svg" alt="" srcset="">
        <span>Supermarket</span>
    </header>

    <!-- Lista central -->
     <main>
        <div>
            <div class="linkReturn">
                <img src=".//assets/arrow-left-solid.svg" alt="" srcset="">
                <span>Voltar</span>
            </div>
            <h1>Compras da semana</h1>
        </div>

        <div  class="container">
            <form>
                <input type="text" placeholder="Adicione um novo item" required>
                <button>Adicionar item</button>
            </form>

            <ul class="lista">
                <li>
                    <div class="divItem">
                        <input type="checkbox">
                        <span>Exemplo de item</span>
                    </div>
                    <img src="./assets/delete-Lixeira.svg" alt="delete" onclick="RemoveItem(this)">
                </li>
            </ul>
        </div>
        
        <!-- Aviso modal -->
        <div id="alert">
            <div>
                <img src="./assets/warning-circle-filled.svg">
                <span>O item foi removido da lista</span>
            </div>
                <img id="ico-fechar" src="./assets/fechar-Alerta-small.svg" alt="Fechar" srcset="">
        </div>
     </main>


</body>
</html>
